name: Deploy to EKS

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-northeast-2
  CLUSTER_NAME: my-eks-cluster

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. 코드 체크아웃
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. AWS CLI 설정 (OIDC 사용)
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        role-to-assume: arn:aws:iam::471112954769:role/github-actions-test
        aws-region: ${{ env.AWS_REGION }}
              


    # 3. EKS kubeconfig 업데이트
    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.CLUSTER_NAME }}
        export KUBECONFIG=~/.kube/config
    # 4. Kubernetes 배포
    - name: Deploy to EKS
      run: |
        kubectl apply -f minecraft-1.yaml --validate=false

    # 5. 배포 상태 확인
    - name: Verify Deployment
      run: |
        kubectl rollout status deployment/minecraft-server-1
